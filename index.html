<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center text">Welcome to Calculator.Me!</h1>
    <div class="container">
        <div class="row">
            <input type="text" name="input">
        </div>
        <div class="row">
            <button class="btn clear">C</button>
            <button class="btn">%</button>
            <button class="btn"><i class="fa-solid fa-clock-rotate-left"></i></button>
            <button class="btn"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <div class="row">
            <button class="btn numerics">7</button>
            <button class="btn numerics">8</button>
            <button class="btn numerics">9</button>
            <button class="btn">*</button>
        </div>
        <div class="row">
            <button class="btn numerics">4</button>
            <button class="btn numerics">5</button>
            <button class="btn numerics">6</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn numerics">1</button>
            <button class="btn numerics">2</button>
            <button class="btn numerics">3</button>
            <button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn numerics">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn">-</button>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
